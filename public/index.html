  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="navbar"></div>

      <script src='https://d3js.org/d3.v4.min.js'></script>

      <center>
        <div id="data_example1">
            <svg width="375" height="100">
              <circle id = "circle" cx="30" cy="50" r="30" ></circle>
              <circle id = "bcircle" cx="100" cy="50" r="30" ></circle>
              <circle id = "circle" cx="170" cy="50" r="30" ></circle>
              <circle id = "bcircle" cx="240" cy="50" r="30" ></circle>
              <circle id = "circle" cx="310" cy="50" r="30" ></circle>
            </svg>
          </div>
        </center>
        
    <div id="root"></div>
    <center>
        <br><br>
        <button type="button" class="btn btn-danger" onclick="getLocation()">Current Location</button>
    </center>
    <center>
        <div id="data_example1">
            <svg width="375" height="100">
              <circle id = "bcircle" cx="30" cy="50" r="30" ></circle>
              <circle id = "circle" cx="100" cy="50" r="30" ></circle>
              <circle id = "bcircle" cx="170" cy="50" r="30" ></circle>
              <circle id = "circle" cx="240" cy="50" r="30" ></circle>
              <circle id = "bcircle" cx="310" cy="50" r="30" ></circle>
            </svg>
          </div>
        </center>
    <center>
        <p id="location"></p>
    </center>
    <script>
        d3.selectAll('#bcircle')
          .style('fill', 'blue')
          .attr('r', function() {
          return 30;
        });
        d3.selectAll('#circle')
          .style('fill', 'darkblue');

        var x = document.getElementById("location");
        d3.selectAll('#location')
          .style('fill', 'blue');

        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }

        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude;
        }
    </script>
